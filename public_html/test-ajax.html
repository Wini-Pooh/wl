<!DOCTYPE html>
<html>
<head>
    <title>Test AJAX</title>
    <meta name="csrf-token" content="">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Test AJAX Requests</h1>
    
    <button onclick="testAuth()">Test Auth</button>
    <button onclick="testRole()">Test Role</button>
    <button onclick="testFileUpload()">Test File Upload</button>
    
    <div id="result"></div>
    
    <script>
        // Настройка CSRF токена
        $.ajaxSetup({
            headers: {
                'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
            },
            xhrFields: {
                withCredentials: true
            }
        });
        
        function testAuth() {
            $.get('/api/test-auth')
                .done(function(data) {
                    $('#result').html('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
                })
                .fail(function(xhr) {
                    $('#result').html('<pre>Error: ' + xhr.status + ' ' + xhr.responseText + '</pre>');
                });
        }
        
        function testRole() {
            $.get('/api/test-role')
                .done(function(data) {
                    $('#result').html('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
                })
                .fail(function(xhr) {
                    $('#result').html('<pre>Error: ' + xhr.status + ' ' + xhr.responseText + '</pre>');
                });
        }
        
        function testFileUpload() {
            const formData = new FormData();
            formData.append('test', 'test_value');
            
            $.ajax({
                url: '/api/projects/1/design',
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                xhrFields: {
                    withCredentials: true
                }
            })
            .done(function(data) {
                $('#result').html('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
            })
            .fail(function(xhr) {
                $('#result').html('<pre>Error: ' + xhr.status + ' ' + xhr.responseText + '</pre>');
            });
        }
    </script>
</body>
</html>
