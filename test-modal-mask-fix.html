<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="test-token">
    <title>Тест масок ввода</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-container { 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="mb-4">Тест системы масок ввода</h1>
        
        <div class="form-section">
            <h3>Маски валют и количества</h3>
            <form id="testForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="testPrice" class="form-label">Цена (currency mask)</label>
                        <div class="input-group">
                            <input type="text" class="form-control price-mask" 
                                   id="testPrice" name="price" 
                                   data-mask="currency"
                                   placeholder="0,00">
                            <span class="input-group-text">₽</span>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="testQuantity" class="form-label">Количество (decimal mask)</label>
                        <input type="text" class="form-control quantity-mask" 
                               id="testQuantity" name="quantity" 
                               data-mask="decimal"
                               placeholder="0,000">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="testPercent" class="form-label">Процент (percentage mask)</label>
                        <input type="text" class="form-control progress-mask" 
                               id="testPercent" name="percent" 
                               data-mask="percentage"
                               placeholder="0,00">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="testPhone" class="form-label">Телефон (phone mask)</label>
                        <input type="text" class="form-control phone-mask" 
                               id="testPhone" name="phone" 
                               data-mask="phone"
                               placeholder="+7 (___) ___-__-__">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Отправить тест</button>
            </form>
        </div>
        
        <div class="form-section">
            <h3>Результаты тестирования</h3>
            <div id="testResults"></div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- jQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Наша система масок -->
    <script src="js/input-masks.js"></script>
    
    <script>
        // Тестирование отправки формы
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const results = document.getElementById('testResults');
            let html = '<h5>Отправленные данные:</h5><ul>';
            
            for (let [key, value] of formData.entries()) {
                html += `<li><strong>${key}:</strong> "${value}"</li>`;
            }
            
            html += '</ul>';
            
            // Проверяем числовые значения
            html += '<h5>Числовые значения (через inputMaskManager):</h5><ul>';
            
            const priceElement = document.getElementById('testPrice');
            const quantityElement = document.getElementById('testQuantity');
            
            if (window.inputMaskManager) {
                const priceNumeric = window.inputMaskManager.getNumericValue(priceElement);
                const quantityNumeric = window.inputMaskManager.getNumericValue(quantityElement);
                
                html += `<li><strong>price (numeric):</strong> ${priceNumeric}</li>`;
                html += `<li><strong>quantity (numeric):</strong> ${quantityNumeric}</li>`;
            }
            
            html += '</ul>';
            results.innerHTML = html;
        });
        
        // Тест консольного вывода
        console.log('Тестовая страница загружена');
        console.log('inputMaskManager доступен:', !!window.inputMaskManager);
    </script>
</body>
</html>
