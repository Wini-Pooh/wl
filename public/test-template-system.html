<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест системы шаблонов документов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Тест системы шаблонов документов</h1>
        
        <div class="alert alert-info">
            <h5>Проверяем исправленную систему</h5>
            <p>Нажмите на кнопки ниже для тестирования различных типов документов:</p>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Договор строительных работ</h5>
                        <button class="btn btn-primary" onclick="useTemplate('construction_contract')">
                            Создать
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Акт выполненных работ</h5>
                        <button class="btn btn-success" onclick="useTemplate('work_acceptance_act')">
                            Создать
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Трудовой договор</h5>
                        <button class="btn btn-warning" onclick="useTemplate('employee_contract')">
                            Создать
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h4>Проверка состояния системы:</h4>
            <div id="systemStatus" class="alert alert-secondary">
                Загрузка...
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/document-template-system-fixed.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('systemStatus');
            
            try {
                if (typeof useTemplate === 'function') {
                    statusDiv.innerHTML = '<i class="bi bi-check-circle text-success"></i> <strong>Система работает корректно!</strong> Функция useTemplate найдена.';
                    statusDiv.className = 'alert alert-success';
                } else {
                    statusDiv.innerHTML = '<i class="bi bi-exclamation-triangle text-warning"></i> <strong>Предупреждение:</strong> Функция useTemplate не найдена.';
                    statusDiv.className = 'alert alert-warning';
                }
            } catch (error) {
                statusDiv.innerHTML = '<i class="bi bi-x-circle text-danger"></i> <strong>Ошибка:</strong> ' + error.message;
                statusDiv.className = 'alert alert-danger';
            }
        });
    </script>
</body>
</html>
